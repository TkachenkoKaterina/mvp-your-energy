<section class="hero">
  <div class="hero__container hero-wrapper">
    <div class="logo-title-wrapper">
      <h1 class="hero-title">
        <svg class="hero-logo-icon" aria-label="logotype icon">
          <use href="./img/sprite.svg#icon-sun"></use>
        </svg>
        Get Body in<br />
        shape, Stay healthy
      </h1>
      <p class="hero-text">
        Transform your physique and embrace a healthier lifestyle with our
        comprehensive fitness and nutrition support.
      </p>
    </div>
    <div class="hero-picture-wrapper">
      <picture class="hero-picture">
        <source
          srcset="
            ./img/hero/hero-desktop-women-sportswear-working-out-outdoors.jpg,
            ./img/hero/hero-desktop-women-sportswear-working-out-outdoors-2x.jpg 2x
          "
          width="1376"
          height="350"
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/hero/hero-tablet-women-sportswear-working-out-outdoors.jpg,
            ./img/hero/hero-tablet-women-sportswear-working-out-outdoors-2x.jpg 2x
          "
          width="704"
          height="550"
          media="(min-width: 768px) "
        />
        <source
          srcset="
            ./img/hero/hero-mobile-women-sportswear-working-out-outdoors.jpg,
            ./img/hero/hero-mobile-women-sportswear-working-out-outdoors-2x.jpg 2x
          "
          media="(min-width: 320px)"
          width="335"
          height="460"
        />
        <img
          class="hero-img"
          src="./img/hero/hero-mobile-women-sportswear-working-out-outdoors.jpg"
          width="335"
          height="460"
          alt="Two women engaged in sports"
        />
      </picture>
    </div>
    <div class="img-list-wrapper">
      <ul class="hero-list">
        <li class="hero-list-item">
          <p class="hero-item-text"></p>
        </li>
        <li class="hero-list-item">
          <p class="hero-item-text"></p>
        </li>
        <li class="hero-list-item">
          <p class="hero-item-text"></p>
        </li>
        <li class="hero-list-item">
          <p class="hero-item-text"></p>
        </li>
      </ul>
      <picture>
        <source
          srcset="
            ./img/hero/hero-desktop-young-women-doing-fitness-outdoors-together.jpg,
            ./img/hero/hero-desktop-young-women-doing-fitness-outdoors-together-2x.jpg 2x
          "
          width="168"
          height="100"
          media="(min-width: 1440px)"
        />
        <img
          class="hero-list-img"
          src="./img/hero/hero-desktop-young-women-doing-fitness-outdoors-together.jpg"
          alt="Two women practicing yoga together"
          width="168"
          height="100"
        />
      </picture>
    </div>
  </div>
</section>
